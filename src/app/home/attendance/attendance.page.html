<ion-content [fullscreen]="true" class="attendance-content">
  <div class="header-banner">
    <div class="header-decor">
      <ion-icon name="paw" class="paw-1"></ion-icon>
      <ion-icon name="leaf" class="leaf-1"></ion-icon>
    </div>

    <div class="header-nav-row">
      <div class="nav-left">
        <ion-button (click)="goBack()" class="back-btn" mode="md">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <div class="title-group">
          <h1>Beat Attendance</h1>
          <p class="subtitle">Panna Site Operation</p>
        </div>
      </div>
      <div class="live-badge"><span>Live</span></div>
    </div>
  </div>

  <div class="main-container">
    <div class="form-card">
      
      <div class="id-capture-wrapper">
        <div class="id-box" (click)="presentImageSourceOptions()">
          <ng-container *ngIf="!capturedPhoto">
            <ion-icon name="camera-outline"></ion-icon>
            <span class="label">Capture ID</span>
          </ng-container>
          <img *ngIf="capturedPhoto" [src]="capturedPhoto" class="preview-img" />
          <div class="check-badge" *ngIf="capturedPhoto">
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </div>
      </div>

      <div class="map-wrapper">
        <label class="group-label">Live Tracking</label>
        <div class="map-container">
          <capacitor-google-map #map id="map"></capacitor-google-map>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-tile">
          <label>Ranger</label>
          <p>{{ rangerName }}</p>
        </div>
        <div class="info-tile">
          <label>Region</label>
          <p>{{ rangerRegion }}</p>
        </div>
      </div>

      <div class="input-group">
        <label class="group-label">Detected Geofence</label>
        <div class="location-display-box">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <span class="location-text">{{ currentAddress }}</span>
        </div>
      </div>


      <button class="submit-btn" (click)="submitAttendance()">
        <ion-icon name="finger-print-outline"></ion-icon>
        <span>MARK ATTENDANCE</span>
      </button>
    </div>

    <div class="gps-notice">
      <div class="icon-box"><ion-icon name="location"></ion-icon></div>
      <p>GPS TRACKING ACTIVE. SYSTEM IS LOGGING: {{ currentAddress }}</p>
    </div>
  </div>
</ion-content>
