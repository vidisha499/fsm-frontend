<div class="info-grid">
  <div class="info-tile">
    <label>Ranger</label>
    <p>{{ rangerName }}</p>
  </div>
  <div class="info-tile">
    <label>Region</label>
    <p>{{ rangerRegion }}</p>
  </div>
</div>

      <div class="input-group">
        <label class="group-label">Select Geofence</label>
        <div class="custom-select">
          <!-- <ion-select interface="action-sheet" placeholder="Select Site" mode="md">
            <ion-select-option value="panna">Panna Site</ion-select-option>

          <ion-select [(ngModel)]="selectedSite" interface="action-sheet" placeholder="Select Site" mode="md">
  <ion-select-option value="panna">Panna Site</ion-select-option>
  <ion-select-option value="buffer">Buffer Zone</ion-select-option>
  <ion-select-option value="east">East Beat</ion-select-option>
</ion-select>
          <ion-icon name="chevron-down-outline" class="select-arrow"></ion-icon>
        </div>
      </div>

      <div class="toggle-container">
        <button [class.active]="isEntry" (click)="setMode(true)" class="toggle-btn">
          <div class="dot" *ngIf="isEntry"></div>
          <span>ENTRY</span>
        </button>
        <button [class.active]="!isEntry" (click)="setMode(false)" class="toggle-btn">
          <div class="dot" *ngIf="!isEntry"></div>
          <span>EXIT</span>
        </button>
      </div>

      <button class="submit-btn" (click)="submitAttendance()">
        <ion-icon name="finger-print-outline"></ion-icon>
        <span>MARK ATTENDANCE</span>
      </button>
    </div>

    <div class="gps-notice">
      <div class="icon-box">
        <ion-icon name="location"></ion-icon>
      </div>
      <p>GPS coordinates are active. Ensure you are within the designated geofence to avoid rejection.</p>
    </div>
  </div>
</ion-content>
