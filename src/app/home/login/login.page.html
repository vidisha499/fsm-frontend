<ion-content [fullscreen]="true" class="login-content" scrollY="false">
  <div class="background-image"></div>
  <div class="vignette-overlay"></div>

  <div class="login-container">
    <div class="brand-section">
      <div class="logo-wrapper">
        <div class="leaf-icon">
          <i class="fas fa-leaf"></i>
        </div>
      </div>
      <h1 class="fsm-logo-text">PUGARCH <span class="highlight">FSM</span></h1>
      <p class="auth-tag"><span class="pulse-dot"></span> AUTHORIZED ACCESS ONLY</p>
    </div>

    <div class="login-card">
      <h2 class="form-title">Ranger Login</h2>

      <!-- <div class="input-group">
        <label>MOBILE NUMBER</label>
        <div class="field">
          <i class="fas fa-phone-alt"></i>
          <input type="tel" [(ngModel)]="loginData.phone" placeholder="Enter Mobile Number">
        </div>
      </div> -->
      <div class="input-group">
  <label>MOBILE NUMBER</label>
  <div class="field">
    <i class="fas fa-phone-alt"></i>
    <span class="country-prefix">+91</span> 
    <input type="tel" [(ngModel)]="loginData.phone" placeholder="Enter Mobile Number">
  </div>
</div>

      <div class="input-group">
        <label>SECURITY PASSWORD</label>
        <div class="field">
          <i class="fas fa-lock"></i>
          <input [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="loginData.password" placeholder="••••••••">
          <i class="fas" 
             [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" 
             (click)="isPasswordVisible = !isPasswordVisible"
             class="eye-toggle">
          </i>
        </div>
      </div>

      <div class="forgot-link">
        <a (click)="forgotPassword()">FORGOT PASSWORD?</a>
      </div>

      <button class="login-btn" (click)="login()">
        LOG IN <i class="fas fa-arrow-right"></i>
      </button>

      <div class="enroll-section">
        NEW RANGER? <a (click)="enroll()">ENROLL NOW</a>
      </div>
    </div>
  </div>


<ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
  <ng-template>
    <ion-content class="ion-padding">
      <div class="verified-card">
        <img src="assets/icon/success-illustration.png" class="success-img" />
        
        <h2>You're all verified!</h2>
        <p>If you lose your phone, this code is your failsafe to access your account.</p>
        
        <label style="align-self: flex-start; font-size: 12px; color: #666;">Recovery code</label>
        <div class="code-box">
  <ion-input [(ngModel)]="recoveryCode" readonly></ion-input>

          <!-- <ion-input [value]="recoveryCode" readonly></ion-input> -->
          <ion-button fill="clear" (click)="copyCode()">
            <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>

        <div class="warning-box">
          <ion-icon name="warning-outline"></ion-icon>
          <span>Save this code somewhere safe and accessible</span>
        </div>
        
        <ion-button expand="block" (click)="isModalOpen = false" mode="ios">
          CONTINUE
        </ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
