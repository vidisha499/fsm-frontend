<ion-content [fullscreen]="true" class="premium-wrapper">
  <div class="ambient-glow glow-1"></div>
  <div class="ambient-glow glow-2"></div>

  <div class="hero-header">
    <div class="header-overlay"></div>
    <div class="header-content">
      <div class="nav-bar">
        <div class="left-section">
          <button (click)="navToLogin()" class="glass-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h1>Ranger <span>Registration</span></h1>
        </div>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="main-card">
      
      <div class="scanner-section">
        <div class="camera-frame" (click)="captureImage()">
          <div class="corners-bold">
            <span class="t-l"></span><span class="t-r"></span>
            <span class="b-l"></span><span class="b-r"></span>
          </div>
          <div class="scanner-inner" [style.background-image]="profileImage ? 'url(' + profileImage + ')' : ''">
            <div class="scan-line" *ngIf="!profileImage"></div>
            <div *ngIf="!profileImage" class="placeholder-content">
              <i class="fas fa-camera main-cam-icon"></i>
              <span class="cam-text">ADD PHOTO</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-grid">
        <div class="input-row">
          <div class="input-pill half">
            <label>FIRST NAME</label>
            <div class="pill-content">
              <input [(ngModel)]="firstName" type="text" placeholder="First Name">
            </div>
          </div>
          <div class="input-pill half">
            <label>SURNAME</label>
            <div class="pill-content">
              <input [(ngModel)]="lastName" type="text" placeholder="Surname">
            </div>
          </div>
        </div>

        <div class="input-pill">
          <label>MOBILE NUMBER</label>
          <div class="pill-content">
            <i class="fas fa-phone-alt"></i>
            <input [(ngModel)]="mobile" type="text" readonly class="readonly">
          </div>
        </div>

        <div class="input-pill">
          <label>DATE OF BIRTH</label>
          <div class="pill-content">
            <i class="fas fa-calendar-alt"></i>
            <input [(ngModel)]="dob" type="date">
          </div>
        </div>

        <div class="input-pill">
          <label>EMAIL ID</label>
          <div class="pill-content">
            <i class="fas fa-envelope"></i>
            <input [(ngModel)]="email" type="email" placeholder="email@example.com">
          </div>
        </div>

        <div class="input-pill">
          <label>NEW PASSWORD</label>
          <div class="pill-content">
            <i class="fas fa-lock"></i>
            <input [type]="passwordType" [(ngModel)]="password" placeholder="••••••••">
            <ion-icon [name]="passwordIcon" (click)="togglePassword('pw')" class="toggle-eye"></ion-icon>
          </div>
        </div>

        <div class="input-pill">
          <label>CONFIRM PASSWORD</label>
          <div class="pill-content">
            <i class="fas fa-shield-alt"></i>
            <input [type]="confirmPasswordType" [(ngModel)]="confirmPassword" placeholder="••••••••">
            <ion-icon [name]="confirmPasswordIcon" (click)="togglePassword('cpw')" class="toggle-eye"></ion-icon>
          </div>
        </div>

        <button class="mark-btn" (click)="onSignup()">
          <span class="btn-text">SIGNUP NOW</span>
          <div class="btn-check">
            <i class="fas fa-chevron-right"></i>
          </div>
        </button>
      </div>
      
      <div class="bottom-spacer"></div>
    </div>
  </div>
</ion-content>
